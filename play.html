<!-- play.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy Advance Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3e3e3e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-screen {
            border: 2px solid #fff;
            border-radius: 5px;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #2f2f2f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #4f4f4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Boy Advance Emulator</h1>
        <div class="game-screen">
            <!-- Insert game screen here -->
            <img src="{{ game_screen }}" alt="Game Screen" width="240" height="160">
        </div>
        <div class="btn-container">
            <button class="btn" onclick="window.history.back()">Back</button>
        </div>
    </div>
</body>
</html>
