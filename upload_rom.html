<!-- upload_rom.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ROM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3e3e3e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-form {
            text-align: center;
        }

        .upload-input {
            display: none;
        }

        .upload-label {
            background-color: #2f2f2f;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-label:hover {
            background-color: #4f4f4f;
        }

        .upload-btn {
            margin-top: 20px;
            background-color: #b0b0b0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #909090;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload ROM</h1>
        <form class="upload-form" action="" method="post" enctype="multipart/form-data">
            <input type="file" name="rom" id="rom" class="upload-input">
            <label for="rom" class="upload-label">Choose ROM File</label><br>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
    </div>
</body>
</html>
